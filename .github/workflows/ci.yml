name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip
          cache-dependency-path: portfolio-project/backend/requirements.txt

      - name: Install dependencies
        working-directory: portfolio-project/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run syntax check
        working-directory: portfolio-project/backend
        run: python -m compileall app/

      - name: Run tests
        working-directory: portfolio-project/backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          SMTP_USERNAME: ci@example.com
          SMTP_PASSWORD: ci-password
          ENVIRONMENT: testing
        run: pytest tests/ -v --tb=short

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: portfolio-project/frontend/package-lock.json

      - name: Install dependencies
        working-directory: portfolio-project/frontend
        run: npm ci

      - name: Type check
        working-directory: portfolio-project/frontend
        run: npm run type-check

      - name: Lint
        working-directory: portfolio-project/frontend
        run: npm run lint

      - name: Build
        working-directory: portfolio-project/frontend
        run: npm run build
